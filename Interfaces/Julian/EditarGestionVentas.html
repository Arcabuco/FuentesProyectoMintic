<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axis</title>
    <script async type="text/javascript" src = "./FuncionesDetails.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../axis/css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../axis/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../axis/dist/css/adminlte.min.css">
</head>

<body class="hold-transition">

    <!-- Este es el header donde va el navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark gradient">
        <a class="navbar-brand" href="#">Axis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vendedores</a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li><a href="./login.html" class="btn btn-primary">Login</a></li>
            </ul>
        </div>
    </nav>

    <div>

        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Campo</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><label for="fname">Fecha de creacion:</label></td>
                <td><input placeholder="27/08/2021"></td>
              </tr>
              <tr>
                <td><label for="fname">Embalaje:</label></td>
                <td><input placeholder="No"></td>
              </tr>
              <tr>
                <td><label for="fname">Despacho Ruta:</label></td>
                <td><input placeholder="En proceso"></td>
              </tr>
              <tr>
                <td><label for="fname">Ubicacion:</label></td>
                <td><input placeholder="Calle falsa 123"></td>
              </tr>
              <tr>
                <td><label for="fname">Estado:</label></td>
                <td><input placeholder="Entregado"></td>
              </tr>
              <tr>
                <td><label for="fname">Medio de pago:</label></td>
                <td><input placeholder="Efectivo"></td>
              </tr>
              <tr>
                <td><label for="fname">Vendedor:</label></td>
                <td><input placeholder="Julian Ortiz"></td>
              </tr>
              <tr>
                <td><label for="fname">Cliente:</label></td>
                <td><input placeholder="Andres Martinez"></td>
            
            </tbody>
          </table>
          <div>
            <button type="button" class="btn btn-success"  onclick="Guardar",  id="Guardar" >Guardar</button>
            <button type="button" class="btn btn-primary" onclick="VolverIndex",  id="VolverIndex">Cancelar</button>
          </div>
    </div>

    <!-- Este es el footer -->
    <footer class="footer bg-dark rounded-top text-center gradient">
        <div class="container py-2">
            <p class="text-white my-2">
                &copy;Axis - 2021
            </p>
        </div>
    </footer>
</body>

</html>
