    <form action="/action_page.php"></form>
        <div class="container">
            <h1>Registro</h1>
            <p>Por favor llena todos los campos.</p>
                
            <label for="Nombre"><b>Nombre</b></label>
            <input type="text" placeholder="Nombre" name="Fname" id="fname" required><br>
            <label for="Apellido"><b>Apellido</b></label>
            <input type="text" placeholder="Apellido" name="Lname" id="Lname" required><br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Email" name="email" id="email" required><br>
            <label for="phone"><b>Celular</b></label>
            <input type="text" placeholder="Movil" name="phone" id="phone" required><br>
            <label for="Especialidad"><b>Especialidad</b></label>
            <input type="text" placeholder="Especialidad" name="esp" id="esp" required><br>
            <label for="Numero de cuenta"><b>Numero de cuenta</b></label>
            <input type="text" placeholder="Numero de cuenta" name="accountNumber" id="accountNumber" required><br><br>
            <label for="fechaDeNacimiento"><b>Fecha de Nacimiento</b></label>
            <input type="date" placeholder="dd/mm/yyyy" name="bdate" id="bdate" required><br><br>
            <label for="psw"><b>Contrasena</b></label>
            <input type="password" placeholder="Contrasena" name="psw" id="psw" required><br><br>
            <label for="psw-repeat"><b>Repetir Contrasena</b></label>
            <input type="password" placeholder="Repetir contrasena" name="psw-repeat" id="psw-repeat" required><br><br>
            <label for="Rol"><b>Escoger Rol:</b></label>
            <select name="roles" id="roles">
                <option value="vendedor">Vendedor</option>
                <option value="administrador">Administrador</option>
                <option value="ejecutivo">Ejecutivo</option>
                <option value="operario">Operario</option>
                <option value="director">Director</option>
                <option value="gerenteComercial">Gerente Comercial</option>
                <option value="Seguridad">Seguridad</option>
            </select><br><br>
            <label for="Ahorros/Corriente"><b>Escoger tipo de cuenta:</b></label>
            <select name="Ahorros/Corriente" id="Ahorros/Corriente">
                <option value="Ahorros">Ahorros</option>
                <option value="Corriente">Corriente</option>
            </select><br><br>
            <label for="Banco"><b>Escoger Banco:</b></label>
            <select name="Banco" id="Banco">
                <option value="Davivienda">Davivienda</option>
                <option value="Banagrario">Banagrario</option>
                <option value="AVVillas">AVVillas</option>
                <option value="BBVA">BBVA</option>
                <option value="Bancolombia">Bancolombia</option>
            </select><br><br><br>
            <p>Al crear la cuenta aceptas <a href="#">Terminos & Privacidad</a>.</p>
            <button type="submit" class="registerbtn">Registrarse</button>
            <div class="container signin">
                <p>Ya tienes una cuenta? <a href="#">Login</a>.</p>
            </div>
        </div>
